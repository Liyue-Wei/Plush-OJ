<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plush::OJ</title>
    <link rel="stylesheet" href="style_Login.css">
</head>
<body>
    <div class="header">
        <div class="logo" style="display: flex; align-items: flex-end;">
            <img src="PlushOJ_LOGO.png" alt="PlushOJ Logo" style="height:36px;vertical-align:middle;margin-right:10px;">
            <span style="position: relative; top: -2px; left: 4px;">Plush::OJ</span>
        </div>
        <nav class="nav">
            <a href="Home.html">首頁</a>
        </nav>
    </div>
    <div class="login-container">
        <div class="login-box fade-in">
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="account">使用者帳號</label>
                    <input type="text" id="account" name="account" placeholder="輸入使用者帳號" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="輸入密碼" required>
                </div>
                <button type="submit" class="login-button">登入</button>
                <div class="login-footer">
                    <a href="#">忘記密碼？</a>
                    <a href="SignUP.html">註冊新帳號</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
